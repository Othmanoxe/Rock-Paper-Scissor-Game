<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200&family=Kanit:wght@200&family=Montserrat:wght@100&family=Pacifico&family=Poppins:ital,wght@0,100;0,300;1,200&family=Shrikhand&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">

        <h2 class="heading-1">Your Choice: <span id="user-choice"></span></h2>
        <h2 class="heading-2">Computer Choice: <span id="computer-choice"></span></h2>
        <h2 class="heading-3">Result: <span id="result"></span></h2>

        <button class="btn" id="rock">rock</button>
        <button class="btn" id="paper">paper</button>
        <button class="btn" id="scissors">scissors</button>
    </div>








    <script src="./app.js"></script>
</body>

</html>
